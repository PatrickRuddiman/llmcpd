name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions/setup-node@v5
        with:
          node-version: 'lts/*'
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Validate GitHub App Secrets
        run: |
          if [ -z "${{ secrets.SR_CLIENT_ID }}" ]; then
            echo "::error::SR_CLIENT_ID secret is not set. Please configure it in repository secrets."
            echo "::error::This should be the GitHub App ID (numeric value)."
            exit 1
          fi
          if [ -z "${{ secrets.SR_CLIENT_SECRET }}" ]; then
            echo "::error::SR_CLIENT_SECRET secret is not set. Please configure it in repository secrets."
            echo "::error::This should be the GitHub App private key in PEM format (including -----BEGIN RSA PRIVATE KEY----- header/footer)."
            exit 1
          fi
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.SR_CLIENT_ID }}
          private-key: ${{ secrets.SR_CLIENT_SECRET }}
      - name: Configure Git
        run: |
          git config --global user.name "semantic-release-idty[bot]"
          git config --global user.email "semantic-release-idty[bot]@users.noreply.github.com"
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}